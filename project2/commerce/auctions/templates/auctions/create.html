{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary w-100">Create</button>
        </div>
    </form>
{% endblock %}
