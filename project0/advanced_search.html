<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Search</title>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">


        <link rel="stylesheet" href="./style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light mx-2">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Google Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./image_search.html">Image Search</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="advanced-search-title text-center">Google Advanced Search</h1>
        
        <div class="container row h-100 my-auto mt-5 mx-auto">
            <form onsubmit="return search(event)" action="https://www.google.com/search">
        
                <div class="input-group mb-3">
                    <div style="width: 175px;">
                        <label for="all_these_words" class="form-label">All these words: </label>
                    </div>
                    <input class="form-control" type="text" name="as_q" autocomplete="off">
                </div>
            
                <div class="input-group mb-3">
                    <div style="width: 175px;">
                        <label for="exact_word_or_phrase" class="form-label">This exact word or phrase: </label>
                    </div>
                    <input class="form-control" type="text" name="as_epq" autocomplete="off">
                </div>
            
                <div class="input-group mb-3">
                    <div style="width: 175px;">
                        <label for="any_of_these_words" class="form-label">Any of these words: </label>
                    </div>
                    <input class="form-control" type="text" name="as_oq" autocomplete="off">
                </div>
            
                <div class="input-group mb-3">
                    <div style="width: 175px;">
                        <label for="none of these words: class="form-label>None of these words:</label>
                    </div>
                    <input class="form-control" type="text" name="as_eq" autocomplete="off">
                </div>
            
                <div class="input-group justify-content-center">
                    <input class="advanced-search-btn" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>

    </body>
</html>
