{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="py-3">{{ request.user.email }}</h2>

    <div class="row mx-auto">
        <button class="btn btn-sm btn-outline-primary mr-1" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary mr-1" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary mr-1" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-primary mr-1" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-primary ml-auto" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="success-msg" class="msg alert alert-success alert-dismissible fade show" role="alert">
        <span class="msg-content"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="error-msg" class="msg alert alert-danger alert-dismissible fade show" role="alert">
        <span class="msg-content"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="emails-view">
    </div>

    <div id="email-view">
        <p><b>From: </b><span id="email-from"></span></p>
        <p><b>To: </b><span id="email-to"></span></p>
        <p><b>Subject: </b><span id="email-subject"></span></p>
        <p><b>Timestamp: </b><span id="email-timestamp"></span></p>
        
        <div class="row mx-auto">
            <button id="email-reply-btn" class="btn btn-sm btn-outline-primary">Reply</button>
            <button id="email-archive-btn" class="btn btn-sm btn-outline-secondary ml-1"></button>
        </div>

        <hr>
        <span id="email-body"></span>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
